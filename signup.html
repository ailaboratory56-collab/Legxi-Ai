<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>

  <!-- Phone Number Input -->
  <input type="text" id="phoneNumber" placeholder="+91XXXXXXXXXX">
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Send OTP</button>

  <!-- OTP Input -->
  <input type="text" id="otp" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Verify OTP</button>

  <p id="result"></p>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAGSQvrIlIfb2qY_bXsnExIs-a3NrETeB0",
      authDomain: "legxi-ai.firebaseapp.com",
      projectId: "legxi-ai",
      storageBucket: "legxi-ai.firebasestorage.app",
      messagingSenderId: "531504881019",
      appId: "1:531504881019:web:cc9808e1735a495aa1f1de",
      measurementId: "G-QMRZ6TX18E"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Recaptcha setup
    window.recaptchaVerifier = new RecaptchaVerifier(auth, "recaptcha-container", {
      size: "normal",
      callback: (response) => {
        console.log("Recaptcha verified");
      }
    });

    let confirmationResult;

    // Send OTP
    window.sendOTP = function() {
      const phoneNumber = document.getElementById("phoneNumber").value;
      signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          document.getElementById("result").innerText = "OTP sent!";
        })
        .catch((error) => {
          document.getElementById("result").innerText = error.message;
        });
    }

    // Verify OTP
    window.verifyOTP = function() {
      const code = document.getElementById("otp").value;
      confirmationResult.confirm(code)
        .then((result) => {
          const user = result.user;
          document.getElementById("result").innerText = "Login success âœ…";
        })
        .catch((error) => {
          document.getElementById("result").innerText = error.message;
        });
    }
  </script>
</body>
</html>
