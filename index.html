<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legxi-Ai | Welcome</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="gradient-bg">

  <div class="welcome-container">
    <h1>ðŸš€ Welcome to <span class="brand">Legxi-Ai</span></h1>
    <p>Your AI Lab for Voice, Script & Animation</p>

    <div class="auth-buttons">
      <button onclick="openLogin()">Login</button>
      <button onclick="openSignup()">Signup</button>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h2>Login with OTP</h2>
      <input type="email" id="loginEmail" placeholder="Enter your email">
      <button onclick="sendOTP()">Send OTP</button>
      <input type="text" id="loginOtp" placeholder="Enter OTP">
      <button onclick="verifyLogin()">Verify & Continue</button>
    </div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signupModal')">&times;</span>
      <h2>Create Account</h2>
      <input type="text" placeholder="Full Name">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button onclick="completeSignup()">Signup</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
