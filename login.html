
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="css/style.css">

<body>
  <header class="page-header">Login â€” Legxi-AI</header>

  <main class="form-main">
    <div class="form-box">
      <h2>Login with Phone (OTP)</h2>

      <label class="label">Phone (international)</label>
      <input id="phone" class="input" type="tel" placeholder="+91XXXXXXXXXX" />

      <div id="recaptcha-container" style="margin:10px 0;"></div>

      <div class="row">
        <button id="sendOtpBtn" class="btn" type="button">Send OTP</button>
      </div>

      <label class="label">Enter OTP</label>
      <input id="otp" class="input" type="text" placeholder="123456" />

      <div class="row">
        <button id="verifyOtpBtn" class="btn" type="button">Verify & Continue</button>
      </div>

      <p id="loginMessage" class="message"></p>

      <p class="small">Don't have an account? <a href="signup.html">Sign up</a></p>
      <p class="small"><a href="index.html">Back to Home</a></p>
    </div>
  </main>

  <!-- app.js initializes Firebase and hooks send/verify -->
